name: Lint

on:
  push:
    paths:
      - '**/*.py'
  pull_request:
    paths:
      - '**/*.py'

jobs:
  flake8_py3:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.12'

      - name: Install Linting Tools
        run:
          pip install -r requirements/test.txt

      - name: Run black
        run:
          black --check mygitbuddy

      - name: Run flake8
        run:
          flake8 --verbose